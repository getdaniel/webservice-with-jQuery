<!DOCTYPE html>
<html>
<head>
  <title> Spring RESTfull </title>
  <link type="icon" href="icon.xpm">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
	  body {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  flex-flow: column;
	  }
  </style>
</head>
<body>
  <table id="user-table" border="1">
    <thead>
      <tr>
		<th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <form id="user-form">
	  <input type="text" id="name-input" placeholder="Name">
	  <input type="text" id="email-input" placeholder="Email">
	  <button type="button" id="add-button">Add</button>
	  <button type="button" id="update-button" style="display:none">Update</button>
	  <button type="button" id="cancel-button" style="display:none">Cancel</button>
  </form>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
